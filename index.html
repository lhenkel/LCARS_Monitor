<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Henkelsoft</title>
	<link rel="stylesheet" href="css/lcars.css">
	<style>
		html,
		body {
			background: black
		}

		p,
		h1,
		h2,
		h3 {
			margin-top: 1em;
		}

		pre {
			display: inline;
			white-space: pre-line;
			word-wrap: break-word;
		}
	</style>
</head>

<body>
	<div class="lcars-app-container">

		<!-- HEADER =================================================== -->

		<div id="header" class="lcars-row header">

			<!-- ELBOW -->
			<div class="lcars-elbow left-bottom lcars-tan-bg"></div>

			<!-- BAR WITH TITLE -->
			<div class="lcars-bar horizontal">
				<div class="lcars-title left">[4:17]</div>
				<div class="lcars-title right">Henkelsoft</div>
			</div>

			<!-- ROUNDED EDGE DECORATED -->
			<div class="lcars-bar horizontal right-end decorated"></div>
		</div>

		<!-- SIDE MENU ================================================= -->

		<div id="left-menu" class="lcars-column start-space lcars-u-1">

			<!-- FILLER -->
			<div class="lcars-bar lcars-u-1">

				<div style='text-align: center; padding-top: 12px;'>
					FEB 9
				</div>
			</div>
		</div>

		<!-- FOOTER ==================================================== -->

		<div id="footer" class="lcars-row ">
			<!-- ELBOW -->
			<div class="lcars-elbow left-top lcars-tan-bg"></div>
			<!-- BAR -->
			<div class="lcars-bar horizontal both-divider bottom"></div>
			<!-- ROUNDED EDGE -->
			<div class="lcars-bar horizontal right-end left-divider bottom"></div>
		</div>

		<!-- MAIN CONTAINER -->
		<div id="container">
			<!-- COLUMN LAYOUT -->
			<div class="lcars-column lcars-u-5">
				<div class="lcars-row">
					<div class="lcars-column lcars-u-8" style='display:flex;justify-content: space-around; flex-flow: row wrap;'>
						<table>
							<tr>
								<td>
									<div class='server server-good centered lcars-text-box'>
										<div>SAPPRD</div>
									</div>
								</td>
								<td>
									<div class='server server-good centered lcars-text-box'>
										<div>SAPDEV</div>
									</div>
								</td>

							</tr>
							<tr>
								<td>
									<div class='server server-good centered lcars-text-box'>
										<div>Int3</div>
									</div>
								</td>
								<td>
									<div class='server server-bad centered lcars-text-box'>
										<div>Printer</div>
									</div>
								</td>
							</tr>
						</table>
					</div>

					<div class="lcars-column lcars-u-4" style='vertical-align: top;'>
						<div class="lcars-row" style='margin: 0px 10px;'>
							<div class="lcars-bracket left hollow"></div>
							<div class="lcars-column">
								<div class="lcars-element meeting today-meeting">2/9 - 10:00 Daily</div>
								<div class="lcars-element meeting today-meeting">2/9 - 3:00 Marketing</div>
								<div class="lcars-element meeting future-meeting">2/10 - 10:00 Daily</div>
								<div class="lcars-element meeting  future-meeting">2/11 - 10:00 Daily</div>
							</div>
							<div class="lcars-bracket right hollow"></div>
						</div>
					</div>
					<div class="lcars-column lcars-u-4 ">
						<div class="lcars-row" id='tasks' style='margin: 0px 10px;'>
							<div class="lcars-bracket left hollow"></div>
							<div class="lcars-column">
								<div class="lcars-element tasks-bg">Fix VAS Issue</div>
								<div class="lcars-element tasks-bg">PHP 7 Upgrade</div>
								<div class="lcars-element tasks-bg">Align Delfectors</div>
							</div>
							<div class="lcars-bracket right hollow"></div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	</div>
	<div style='height:1000px;'>
		&nbsp;
		<!-- makes my stupid silk browser able to go full screen -->
	</div>
</body>

</html>
